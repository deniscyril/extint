<html>
  <head>
    <title>Liste des projets</title>
  </head>
	<body>
    <h1><center><font color="red">Liste des projets</font></center></h1>
      {% for projet in projets %}
      <h5>{{projet.nom}}</h5>
      <img href="{{projet.image}}"/>
      <h5><b>{{projet.valeur}} &euro;</b></h5>
      <h5>{{projet.description}}</h5>
      {% endfor %}
	</body>
